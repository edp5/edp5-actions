name: Auto merge

on:
  workflow_call:
    secrets:
        token:
            required: true
  pull_request:
    branches:
      - main
    types:
      - labeled
      - unlabeled
      - reopened
      - synchronize

jobs:
  auto-merge:
    if: (contains(github.event.pull_request.labels.*.name, 'Ready to merge') && github.event.pull_request.draft == false) || (contains(github.event.pull_request.labels.*.name, 'Auto merge') && github.event.pull_request.draft == false)

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.token }}

      - name: Rebase branch
        run: gh pr update-branch ${{ github.event.pull_request.number }} --rebase
        env:
            GITHUB_TOKEN: ${{ secrets.token }}

      - name: Enable auto merge or merge pull request
        run: gh pr merge ${{ github.event.pull_request.number }} --auto -s
        env:
          GITHUB_TOKEN: ${{ secrets.token }}

      - name: Approve pull request if it's from dependabot
        if: contains(github.event.pull_request.user.login, 'dependabot')
        run: gh pr review ${{ github.event.pull_request.number }} --approve
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
